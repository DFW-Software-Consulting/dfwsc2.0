services:
  web:
    image: node:20-alpine
    working_dir: /app
    command: npm run dev -- --host 0.0.0.0 --port 8080
    environment:
      VITE_API_URL: http://localhost:4242/api
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./front:/app
      - front_node_modules:/app/node_modules
    ports:
      - "8080:8080"
    depends_on:
      - api

volumes:
  front_node_modules:
