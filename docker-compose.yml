services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - backend/.env
    environment:
      NODE_ENV: development
      ENABLE_SWAGGER: 'false'
    ports:
      - "4242:4242"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    command: npm run start

  web:
    build:
      context: ./front
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api/v1
    ports:
      - "8080:80"
    depends_on:
      - api
    restart: unless-stopped

  db:
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-stripe_portal}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-stripe_portal}"]
      interval: 5s
      timeout: 5s
      retries: 10

  stripe-cli:
    image: stripe/stripe-cli:latest
    env_file:
      - backend/.env
    environment:
      STRIPE_API_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_DEVICE_NAME: ${STRIPE_DEVICE_NAME:-dfwsc-dev}
    command: listen --forward-to api:4242/api/v1/webhooks/stripe
    depends_on:
      - api

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "8025:8025"

volumes:
  pgdata:
