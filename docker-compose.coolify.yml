# Coolify deployment configuration for stripe.dfwsc.com
# Deploy this using Coolify's Docker Compose deployment option

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-stripe_portal}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-stripe_portal}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - internal

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.api
    environment:
      NODE_ENV: production
      PORT: 4242
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-stripe_portal}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      FRONTEND_ORIGIN: https://stripe.dfwsc.com
      USE_CHECKOUT: ${USE_CHECKOUT:-true}
      DEFAULT_PROCESS_FEE_CENTS: ${DEFAULT_PROCESS_FEE_CENTS:-100}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRY: ${JWT_EXPIRY:-1h}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4242/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    build:
      context: ./front
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api/v1
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal
      - coolify
    labels:
      # Coolify/Traefik labels for routing
      - "traefik.enable=true"
      - "traefik.http.routers.stripe-dfwsc.rule=Host(`stripe.dfwsc.com`)"
      - "traefik.http.routers.stripe-dfwsc.entrypoints=websecure"
      - "traefik.http.routers.stripe-dfwsc.tls=true"
      - "traefik.http.routers.stripe-dfwsc.tls.certresolver=letsencrypt"
      - "traefik.http.services.stripe-dfwsc.loadbalancer.server.port=80"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.stripe-dfwsc-http.rule=Host(`stripe.dfwsc.com`)"
      - "traefik.http.routers.stripe-dfwsc-http.entrypoints=web"
      - "traefik.http.routers.stripe-dfwsc-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

volumes:
  postgres_data:
    driver: local

networks:
  internal:
    driver: bridge
  coolify:
    external: true
    name: coolify
