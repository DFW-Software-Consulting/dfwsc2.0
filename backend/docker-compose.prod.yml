networks:
  proxy:
    external: true
    name: server_proxy

volumes:
  pgdata:

services:
  db:
    image: postgres:16-alpine
    container_name: stripe-portal-db
    env_file:
      - .env.prod                       # <-- ensure POSTGRES_* come from here
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    networks: [proxy]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

  # One-shot migrator: runs drizzle-kit push inside the builder image, then exits
  migrator:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder                 # <-- builder stage has dev deps incl. drizzle-kit
    container_name: stripe-portal-migrator
    env_file:
      - .env.prod
    depends_on:
      db:
        condition: service_healthy
    networks: [proxy]
    # Run migrations against the 'db' hostname in the compose network
    command: sh -lc "npx drizzle-kit push"

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production              # <-- slim runtime image (no drizzle-kit needed)
    image: ${PROJECT_NAME:-stripe-portal}:prod
    container_name: stripe-portal
    env_file:
      - .env.prod
    environment:
      NODE_ENV: production
    depends_on:
      migrator:
        condition: service_completed_successfully
    restart: unless-stopped
    networks: [proxy]
    ports:
      - "4242:4242"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:${PORT:-4242}/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    command: npm run start
