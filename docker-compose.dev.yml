services:
  api:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    env_file:
      - backend/.env
    environment:
      NODE_ENV: development
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    ports:
      - "4242:4242"
    depends_on:
      db:
        condition: service_healthy
      mailhog:
        condition: service_started

  web:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 8080"
    environment:
      VITE_API_URL: http://localhost:4242/api/v1
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./front:/app
      - front_node_modules:/app/node_modules
    ports:
      - "8080:8080"
    depends_on:
      - api
      - stripe-cli

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-stripe_portal}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-stripe_portal}"]
      interval: 5s
      timeout: 5s
      retries: 10

  stripe-cli:
    image: stripe/stripe-cli:latest
    env_file:
      - backend/.env
    environment:
      STRIPE_API_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_DEVICE_NAME: ${STRIPE_DEVICE_NAME:-dfwsc-dev}
    command: listen --forward-to api:4242/api/v1/webhooks/stripe
    depends_on:
      - api

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  backend_node_modules:
  front_node_modules:
  pgdata:
